<!DOCTYPE html>

<html lang="en">
    <head>
        <title>games</title>
        <meta charset="UTF-8">
        <meta name="description" content="12COMP P5.play">
        <meta name="keywords" content="12COMP, P5.play">
        <meta name="author" content="Mr Britton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <div class = 'flexBox'>

                <div class = 'flexBox' style = "width: 400px;">
                    <div id = "loginField" style = "display: block;">
                        <button class = 'logInButton' id = "LogButton" onclick = logChange()>
                            Log In
                        </button>
    
                        <button class = 'logInButton' id = "SettingsButton" onclick = changeDisplayName()>
                            Change Name
                        </button>
    
                    </div>
                    <p><span id = "logStatus"></span><br><br><span id = 'DisplayName'>Display Name:</span> </p>
                </div>



                <h1>
                    games!
                </h1>
    
            </div>
        </header>

        <div id = 'gamesSpace'>
            <div class = 'row'>
                <!-- Class = 'gameIcon' -->
                <!-- ID = game script name -->

                <a href = './game.html'>
                    <div id = "space_shooter" class = 'gameIcon'>
                        <img>
                        <p class = 'gameName'>Space Shooter</p>
                    </div>
                </a>

    
                <a href = './game.html'>
                    <div id = "game_that_works" class = 'gameIcon'>
                        <img>
                        <p class = 'gameName'>Game that Works</p>
                    </div>
                </a>
            </div>
        </div>

        <script type="module" src="./main.mjs"></script>
    </body>
</html>
